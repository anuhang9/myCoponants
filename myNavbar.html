<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      :root {
        --bgColor: #dddddd;
        --boxShadow1: rgba(244, 244, 244, 0.7);
        --boxShadow2: rgba(136, 136, 136, 0.7);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      body {
        background-color: var(--bgColor);
      }
      .navbar {
        background-color: var(--bgColor);
        height: 80px;
        width: 100%;
      }
      .navbar nav {
        display: flex;
        /* flex-wrap: wrap; */
        justify-content: space-between;
        padding: 15px;
      }
      .navbar-links {
        display: flex;
        align-items: center;
      }
      .navbar-links li {
        list-style: none;
        padding: 0 20px;
        position: relative;
      }
      .navbar-links li img {
        height: 20px;
        width: 20px;
        position: relative;
        top: 7px;
        left: -18px;
        cursor: pointer;
      }
      .navbar-links li a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }
      .navbar-links li:hover .dropdown-content {
        display: block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: var(--bgColor);
        /* box-shadow: 0px 8px 16px var(--boxShdowColor); */
        z-index: 1;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: var(--boxShadow2);
      }
      .navbar-search-box {
        display: flex;
        align-items: center;
        border-radius: 30px;
        overflow: hidden;
      }
      .navbar-search-box li {
        list-style: none;
      }
      .navbar-search-box li input {
        padding: 8px 30px 8px 8px;
        border-radius: 30px;
        border-style: none;
        background-color: var(--bgColor);
        box-shadow: 0 0 3px 3px var(--bgColor),
          inset 1px 1px 2px 1px var(--boxShadow2),
          inset -1px -1px 2px 3px var(--boxShadow1);
        width: 200px;
      }
      .navbar-search-box li input:focus {
        outline: none;
      }
      .navbar nav ul li img {
        height: 20px;
        width: 20px;
        position: relative;
        top: 7px;
        left: -28px;
        cursor: pointer;
      }
      @media screen and (max-width: 600px) {
        .navbar nav {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .navbar nav ul {
          margin: 10px;
        }
        .navbar-links {
          display: flex;
          flex-direction: column;
        }
        .navbar-links li {
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <nav>
        <ul class="navbar-links">
          <li>
            <span><a href="#">Home</a></span>
          </li>
          <li><a href="#">Blog</a></li>
          <li class="dropdown">
            <a href="#">Service</a>
            <div class="dropdown-content">
              <a href="#">Service 1</a>
              <a href="#">Service 2</a>
              <a href="#">Service 3</a>
            </div>
          </li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="navbar-search-box">
          <li>
            <input
              type="text"
              placeholder="Search"
              name="search"
              id="search"
            /><img src="search_black.png" alt="Search icon" />
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
